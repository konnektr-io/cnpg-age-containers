name: Build and Publish CNPG + Apache AGE images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - pg_major: '16'
            age_version: '1.5.0'
          - pg_major: '16'
            age_version: '1.6.0'
          - pg_major: '17'
            age_version: '1.6.0'
    env:
      CNPG_VARIANT: standard-trixie
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up build metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/age
          tags: |
            type=raw,value=${{ matrix.pg_major }}-${{ matrix.age_version }}-${{ env.CNPG_VARIANT }}
            # Short tag without variant (still keep variant in main tag for clarity)
            type=raw,value=${{ matrix.pg_major }}-${{ matrix.age_version }},enable=${{ env.CNPG_VARIANT == 'standard-trixie' }}
          labels: |
            org.opencontainers.image.title=Apache AGE for CNPG
            org.opencontainers.image.description=PostgreSQL ${{ matrix.pg_major }} with Apache AGE ${{ matrix.age_version }} on CloudNativePG base image (variant ${{ env.CNPG_VARIANT }})
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=Apache-2.0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            PG_MAJOR=${{ matrix.pg_major }}
            AGE_VERSION=${{ matrix.age_version }}
            CNPG_VARIANT=${{ env.CNPG_VARIANT }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false # disable attestation unless needed

      - name: Summary
        run: |
          echo "Published image tags:"
          echo "${{ steps.meta.outputs.tags }}"